<div class="selected-car">
    <div class="selected-card__header heading">
        <h1 class="heading__title">Citroen Berlingo 2004</h1>
        <h3 class="heading__subtitle">2.0 HDi MT (90 hp)</h3>
    </div>
    <div class="selected-car__wrap flex flex--gap-1rem">
        <div class="selected-car__sidebar sidebar">
            <div class="display--desktop">
                <ng-container *ngTemplateOutlet="price"></ng-container>
            </div>
            <app-auto-owner></app-auto-owner>
        </div>
        <div class="selected-car__main auto-content">
            <app-carousel-with-thumbnails></app-carousel-with-thumbnails>
            <div class="display--mobile">
                <ng-container *ngTemplateOutlet="price"></ng-container>
            </div>
            <div class="sidebar__car-info car-info flex flex--column flex--gap-1rem">
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Year of Manufacture</p>
                    <p class="car-info__main-item-value">2004</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Body Type</p>
                    <p class="car-info__main-item-value">Minivan</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Color</p>
                    <p class="car-info__main-item-value">Gray</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Fuel Type</p>
                    <p class="car-info__main-item-value">Diesel</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Engine Capacity</p>
                    <p class="car-info__main-item-value">2.0 L</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Drive</p>
                    <p class="car-info__main-item-value">Front</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Transmission</p>
                    <p class="car-info__main-item-value">Manual</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Fuel Consumption</p>
                    <p class="car-info__main-item-value">6.5 L / 100 km</p>
                </div>
                <mat-divider></mat-divider>
                <div class="car-info__main-item flex">
                    <p class="car-info__main-item-title">Fuel Tank Capacity</p>
                    <p class="car-info__main-item-value">6.5 L / 100 km</p>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #price>
    <div class="sidebar__price price">
        <p class="price__value">
            {{2900 | currency:'USD':true:'4.0'}}
        </p>
    </div>
</ng-template>
